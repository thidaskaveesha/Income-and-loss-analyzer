<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e1e;
            height: 100vh;
            margin: 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 8px solid rgba(0, 0, 255, 0.2); /* Light blue border */
            border-top: 5px solid blue; /* Solid blue top */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
